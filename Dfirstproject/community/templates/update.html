{% load static %}
<!DOCTYPE htm1>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 수정하기</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <h1>Updating Post</h1>

    <form action="{% url 'update2' blog_update.id %}" method="post">
      {% csrf_token %}
      <p>
        제목: <input type="text" name="title" value="{{blog_update.title}}" />
      </p>
      본문:
      <textarea name="body" cols="30" rows="10">
{{blog_update.content}}</textarea
      >
      <button type="submit">수정완료</button>
    </form>
  </body>
</html>

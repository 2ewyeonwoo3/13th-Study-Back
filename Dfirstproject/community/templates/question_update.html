<!-- templates/question_update.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>질문 수정</title>
  </head>
  <body>
    <h1>질문 수정하기</h1>
    <form action="{% url 'question_update' question_update.id %}" method="POST">
      {% csrf_token %}
      <label>제목:</label>
      <input
        type="text"
        name="title"
        value="{{ question_update.title }}"
      /><br /><br />

      <label>내용:</label><br />
      <textarea name="content" rows="10" cols="50">
{{ question_update.content }}</textarea
      ><br /><br />

      <button type="submit">수정 완료</button>
    </form>
  </body>
</html>
